{% extends 'base.html' %}
{% set title = 'Users' %}
{% block content %}
  <div class="container ">
    <ul>
      {% for user in users  %}
        <li><a href="/users/{{user.id}}" class="href">{{ user.full_name }}</a></li>
      {% endfor %}
    </ul>
    <a class="btn btn-primary " href="/users/new">Add user</a>
  </div>
{% endblock %}
